dataUsagePermissionDetails=Active Life Labin periaatteena on, ett\u00e4 jokainen henkil\u00f6 omistaa omat hyvinvointitietonsa. Voimme k\u00e4ytt\u00e4\u00e4 tietoja tutkimus- ja kehitystoimintaan, jos henkil\u00f6 antaa siihen suostumuksensa. Henkil\u00f6n antaessa suostumuksensa tietoja k\u00e4ytet\u00e4\u00e4n vain niin, ett\u00e4 yksitt\u00e4ist\u00e4 henkil\u00f6\u00e4 ei voi tunnistaa miss\u00e4\u00e4n tilanteessa (tietojen pseudonymisointi). Henkil\u00f6ll\u00e4 on oikeus saada tiet\u00e4\u00e4 mit\u00e4 tietoja h\u00e4nest\u00e4 on ker\u00e4tty, ja poistaa tietonsa niin halutessaan.
